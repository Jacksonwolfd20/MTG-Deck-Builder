<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MTG Deck Builder</title>

    <!-- importing Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- css goes here -->
    <link rel="stylesheet" href="">
  </head>

  <body>
    <header>
        <h1 class="title">Deck Builder</h1>
        <!-- links back to index.html -->
        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="index.html">Home</a>
            </div>
            <!-- links to Pricing.html -->
            <div class="navbar-end">
                <a href="Pricing.html">Pricing</a>
            </div>
        </div>
    </header>

    <!-- Search Bar Structure -->
    <form class="box" id="search-box">
        <label class="label">Search for a card, and add it to your deck!</label>
        <div class="field">
            <input class="input" type="text" placeholder="e.g. Krenko, Mob Boss" id="search-bar">
        </div>

        <button class="button is-success" id="search-button">Search</button>
    </form>

    <div class="columns">
        <!-- Card Preview Structure -->
        <div class="column is-3 is-offset-2">
            <!-- placeholder image; could be cleaner, sizing needs adjusted -->
            <figure class="image">
                <img class="" id="card-preview" src="./assets/images/mtgcardback.jpg">
            </figure>

            <!-- card prices; missing additional elements to display prices -->
            <div class="buttons has-addons">
                <button class="button is-dark" id="standard-button">Standard</button>
                <button class="button is-light" id="foil-button">Foil</button>
            </div>
            <button class="button is-success" id="add-button">Add Card</button>
        </div>

        <!-- Deck List structure -->
        <div class="column is-3 is-offset-2">
            <h3 class="title">Deck List</h3>
            <ul id="deck-list">
            <ul>
        </div>
    </div>

    <!-- deck-builder.js is empty for now -->
	<script src="./assets/deck-builder.js"></script>
  </body>
</html>
